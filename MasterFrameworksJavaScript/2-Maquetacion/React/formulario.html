<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Maquetacion para master en frameworks javascrypt</title>
        <!--vincular hoja de estilos-->
        <link rel="stylesheet" href="assets/css/styles.css">
    </head>
    <body>
        <header id = "header">
       
            <div class = "center"> <!--div para el logo y menu-->
                <!--Logo-->
                <div id = "logo">    
                    <img src="assets/images/react.png" class="app-logo" alt="logotipo" />
                    <span id ="brand">
                        <strong>Curso</strong> React
                    </span>
                </div>
                <!--Menu-->
                <!--nav representa la parte de navegacion-->
                <nav id="menu">
                    <ul>
                        <li> <a href="index.html">Inicio</a></li>
                        <li> <a href="blog.html">Blog</a></li>
                        <li> <a href="formulario.html">Formulario</a></li>
                        <li> <a href="#">Pagina 1</a></li>
                        <li> <a href="#">Pagina 2</a></li>
                    </ul>
                </nav>
                <!--Limpiar los flotados-->
                <div class="clearfix">

                </div>
            </div>
        </header>
        
        <div class="center">
            <section id="content">
                <h1 class = "subheader">Formulario</h1>
                <form class = "mid-form">
                    <div class = "form-group">
                        <label for = "nombre">Nombre</label>
                        <input type="text" name="nombre" />
                    </div>

                    <div class = "form-group">
                        <label for = "apellidos">Apellidos</label>
                        <input type="text" name="apellidos" />
                    </div>

                    <div class = "form-group">
                        <label for = "bio">Biografia</label>
                        <textarea name="bio"> </textarea>
                    </div>

                     <div class = "radiobuttons">
                        <input type="radio" name ="genero" value="hombre" /> Hombre
                        <input type="radio" name ="genero" value="mujer" /> Mujer
                        <input type="radio" name ="genero" value="otro" /> Otro
                    </div>
                    <div class = "clearfix"></div>
                        <input type="submit" value="Enviar" class="btn btn-success">

                    
                </form>
            </section>

            <aside id ="sidebar">
                <div id="nav-blog" class="sidebar-item">
                    <h3>Puedes hacer esto</h3>
                    <a href="#" class="btn btn-success">Crear articulo</a>
                </div>
                <div id="search" class="sidebar-item">
                    <h3>Buscador</h3>
                    <p>Encuentra el articulo que buscas</p>
                    <form>
                        <input type="text" name="search">
                        <input type="submit"  class="btn" name="submit" value="buscar">
                    </form>
                </div>
            </aside>
            <div class = "clearfix" ></div>

        <div class = "footer-correction">

                <div class = "center">
