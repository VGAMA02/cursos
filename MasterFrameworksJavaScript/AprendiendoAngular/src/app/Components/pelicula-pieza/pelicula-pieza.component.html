<article class="article-item">
    <div class="image-wrap">
      <img src="{{ pelicula.image }}" alt="{{ pelicula.title }}" />
    </div>
    
    <h2>{{ i }} - {{ pelicula.title }}</h2>
    <span class="date"> hace 5 minutos </span>
    <span
      class="year"
      [ngClass]="{
        'year-green': pelicula.year > 2016,
        'year-cyan': pelicula.year <= 2016
      }"
    >
      {{ pelicula.year }}
    </span>
    <br />
    <a href="#">Leer mas</a>
    <!--aÃ±adir articulos via js-->
    <br />
    <button (click)="seleccionar($event, pelicula)">
        Seleccionar como favorita
    </button>

    <div class="clearfix"></div>
    </article>
