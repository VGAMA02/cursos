<div class = "center">
    <section id = "content">
        <!-- etiqueta que va al ruter reviza que rutas hay creadas y carga
        dentro de la etiqueta carga dicho segmento basicamente detecta la ruta
        que hay y carga un componente mamalon. -->
        
        <article class = "article-item article-detail" *ngIf="article">
            <h1 class = "subheader" >{{article.title}}</h1>
            <div class= "image-wrap">
                <img src="{{url + 'get-image/' +article.image}}" alt="{{article.title}}" *ngIf="article.image">
            <img src="assets/images/we.jpg" alt="{{article.title}}" *ngIf="!article.image">
            </div>
           
            <span class = "date">
                {{article.date | amLocale: 'es' | amTimeAgo}}
            </span>
            <p  class = "text-Jaling">
             {{article.content}}
            </p>
            
            <div class="buttons">
                <a [routerLink]="['/blog/editar',article._id]" class="btn btn-warning">Editar</a> <br>
                <a (click)="delete(article._id)" class="btn btn-danger">Eliminar</a>
            </div>
            
            <!--aÃ±adir articulos via js-->
            <div class="clearfix"></div>
        </article>
           
       
    </section>
   
</div>
<app-sidebar></app-sidebar>
